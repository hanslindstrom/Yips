<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <div th:replace="fragments :: stylesheetsAndSuch"></div>
    <title>My group</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragments :: header"></div>

<div class="container container-group mt-5">
    <div class="card color-medium">
        <div class="card-header">
            <h2 class="mb-2 mt-2" th:text="${session.onegroup.name}">MY RUNNING GROUP</h2> 
        </div>

        <div class="card-body">
            <!-- List of members -->
            <h5>MEMBERS</h5> 
            <ul class="list-group list-group-horizontal-sm color-medium" th:if="${session.listOfMembers != 0}" >
                <li class="list-group-item list-members" th:each="member : ${session.listOfMembers}">
                    <h6 th:text="${member.username}">Sami The Cyclist</h6>
                </li>
            </ul>
        </div>

        <div class="card-footer">
           <!-- BUTTON FOR add member MODAL -->
        	<button type="button" class="btn color-dark text-color-medium button-add-member" data-toggle="modal" data-target="#addMember">Add member to group</button>

        </div>

<!-- Modal to add member-->
<div class="modal fade" id="addMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-color-medium" >
                <h5 class="modal-title" id="exampleModalLabel">Add member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="membername" class="col-form-label">Who would you like to add?</label>
                        <input type="text" class="form-control" id="membername" placeholder="Member alias...">
                    </div>
                    <button type="button" class="btn btn-block mt-2 color-medium text-color-dark mb-2 mt-4" data-dismiss="modal" id="sendbutton">Send invite</button>
                </form>
            </div>
        
        </div>
    </div>
</div>
<!-- End of modal -->
    

</div>

<script src="groupfunction.js"></script>

<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"
></script>
</body>
</html>
