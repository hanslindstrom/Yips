    <title>My group</title>
</head>
<body>

<div class="container">
<h1 th:text="${session.mygroup.name}"></h1>
</div>
<!-- List of members
-->

<h2>Members: </h2>
<ul class="list-group list-group-horizontal-sm" th:if="${session.listOfMembers != 0}" >
    <li class="list-group-item" th:each="member : ${session.listOfMembers}">
        <h2 th:text="${member.username}"></h2>
        <br>
    </li>
</ul>

<!-- Modal to add member-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMember">Add member to group</button>
<button onclick="run()">Run</button>


<div class="modal fade" id="addMember" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="membername" class="col-form-label">Who would you like to add?</label>
                        <input type="text" class="form-control" id="membername">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="sendbutton">Send invite</button>
            </div>
        </div>
    </div>
</div>

<!-- End of modal -->

<script>

    document.getElementById("sendbutton").addEventListener("click", sendInvite);

function run() {
    console.log("hej")
}

function sendInvite () {
//Spara v√§rdet
    let memberName = document.getElementById("membername").value;
    let result = getInformation("http://localhost:8081/rest/getUser/" + memberName)
    console.log("membername: " + memberName);
    console.log("result objekt" + result);

}

async function getInformation(url) {
    let response = await fetch(url, {
        method: "GET"
    });
    if (response.status === 200) {
        let result = await response.json()
        console.log(result)
        //var objekt = JSON.parse(result)
        return result
    }
    else console.log("unexpected error", response)
}

</script>
