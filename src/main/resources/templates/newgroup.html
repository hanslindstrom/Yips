<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    />

            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <title>Document</title>
</head>
<body>

<div th:replace="fragments :: header">
    Detta ska ersättas av ett fragment header när Spring Boot körs!
</div>

<div class="container mb-5">
    <form
            name="newgroup"
            th:action="@{/newgroup}"
            method="POST"

    >
        <!--class="form-inline ml-auto"-->
        <div class="form-row">
            <div class="col">

                <input
                        type="text"
                        class="form-control mr-2"
                        placeholder="Name of the group"
                        name="groupname"
                />
            </div>

            <!--
            <div class="col">
                <select th:each="" th:field="*{category}"/>
                    <option th:value="XX" th:text="XX"></option>
                </select>
            </div>
            -->

            <div class="col">
                <input
                        type="text"
                        class="form-control mr-2"
                        placeholder="Description"
                        name="description"
                />
            </div>

            <!-- Add members-->
            <div class="col">
                <input
                        type="text"

                        class="form-control mr-2"
                        placeholder="Add members"
                        name="addmembers"
                />
            </div>




            <div class="col">
                <input
                        type="text"
                        class="form-control mr-2"
                        placeholder="Description"
                        name="description"
                />
            </div>



        </div>
        <button class="btn btn-block mt-2 color-dark">Create group</button>
    </form>
</div>

<div th:replace="fragments :: footer">
    Detta ska ersättas av ett fragment footer när Spring Boot körs!
</div>

        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

>
