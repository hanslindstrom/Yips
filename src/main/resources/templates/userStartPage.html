<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">



    <title>Workout</title>
</head>
<body>
<!-- New Workout Modal-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newworkout">Add workout</button>

<div class="modal fade" id="newworkout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Workout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form
                        th:object="${workout}"
                        method="POST"
                        action="/postworkout"
                >
                    <!--class="form-inline ml-auto"-->
                    <div class="form-group">

                        <input
                                type="hidden"
                                class="form-control mb-2"
                                name="workoutid"
                                th:field="*{id}"
                        />
                    </div>
                    <div class="form-group">
                        <label for="workoutname">Workout name</label>
                        <input
                                type="text"
                                class="form-control mb-2"
                                placeholder="Workout name"
                                id="workoutname"
                                name="workoutname"
                                th:field="*{name}"
                        />
                        <label for="workoutdate">Workout Date</label>
                        <input
                                type="date"
                                class="form-control mb-2"
                                placeholder="Workout Date"
                                id="workoutdate"
                                name="workoutdate"
                                    th:field="*{date}"
                        />
                        <label for="workouttype">Workout type</label>
                            <select id="workouttype" th:field="*{type}" name="workouttype" class="form-control">
                                <option value="none">None</option>
                                <option value="amrap">Amrap</option>
                                <option value="fortime">For time</option>
                                <option value="emom">EMOM</option>

                            </select>
                        <label for="timetocomplete">Minutes to complete workout</label>
                        <input
                                type="number"
                                class="form-control mb-2"
                                placeholder="Minutes to complete workout"
                                id="timetocomplete"
                                name="timetocomplete"
                                th:field="*{time}"
                        />
                        <label for="place">Place</label>
                        <input
                                type="text"
                                class="form-control mb-2"
                                placeholder="Place"
                                id="place"
                                name="place"
                                th:field="*{place}"
                        />
                        <label for="description">Description</label>
                        <input
                                type="text"
                                class="form-control mb-2"
                                placeholder="Description"
                                id="description"
                                name="description"
                                th:field="*{description}"
                        />
                        <label for="category">Category</label>

                        <select multiple th:field="*{category}" class="form-control mb-2">
                            <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" id="category"></option>
                        </select>

                    </div>

                    <button class="btn btn-block mt-2 color-dark mb-2">Create workout</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
<!-- End of modal -->

<div th:replace="fragments :: header">
    Detta ska ersättas av ett fragment footer när Spring Boot körs!
</div>

<div class="container">

<!-- Lista över mål för användare, får det ej att funka horisontellt. -->
    <ul class="list-group list-group-horizontal-sm" th:if="${listOfGoals != 0}" >
        <li class="list-group-item" th:each="goal : ${listOfGoalsForUser}">
            <h2 th:text="${goal.name}"></h2>
            <p th:text="${goal.completed}"></p>
        </li>
    </ul>
<!--   Visa senaste workoutsen (plural, men hur många?) -->
        <ul class="list-group list-group-horizontal-sm" th:if="${listofmostrecentWorkouts != 0}" >
            <li class="list-group-item" th:each="workout : ${listofmostrecentWorkouts}">
                <h2 th:text="${workout.name}"></h2>
            </li>
        </ul>

    <!--   Visa mina grupper   -->
    <div id="groupContainer"></div>

   


    <!--   Visa mina invites   -->
    <h2>My invites</h2>
    <div id="inviteContainer"></div>
        
    <!--   Skapa workout   -->
    <a class="btn btn-lg mt-5 color-dark" href="newworkout" role="button">New workout</a>

    <!--   Skapa grupp   -->
    <button type="button" class="btn btn-lg mt-5 color-dark" data-toggle="modal" data-target="#newgroup">Create group</button>

    <div class="modal fade" id="newgroup" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="groupModalLabel">New Group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form
                            th:object="${group}"
                            method="POST"
                            action="/newgroup"
                    >
                        <!--class="form-inline ml-auto"-->
                        <div class="form-group">

                            <input
                                    type="hidden"
                                    class="form-control mb-2"
                                    name="id"
                                    th:field="*{id}"
                            />
                        </div>
                        <div class="form-group">
                            <label for="groupname">Group name</label>
                            <input
                                    type="text"
                                    class="form-control mb-2"
                                    placeholder="Group name"
                                    id="groupname"
                                    name="groupname"
                                    th:field="*{name}"
                            />
                            <label for="category">Category</label>

                            <select multiple th:field="*{category}" >
                                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" id="groupCategory"></option>
                            </select>
                            <label for="description">Description</label>
                            <input
                                    type="text"
                                    class="form-control mb-2"
                                    placeholder="Description"
                                    id="groupDescription"
                                    name="description"
                                    th:field="*{description}"
                            />
                        </div>
                        <button class="btn btn-block mt-2 color-dark mb-2">Create group 1</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End of modal -->

    

</div>



<div th:replace="fragments :: footer">
    Detta ska ersättas av ett fragment footer när Spring Boot körs!
</div>

<script src="mainfunction.js"></script>

></script>

</body>
