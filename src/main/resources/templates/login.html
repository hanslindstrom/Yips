<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm color-light mb-3">
      <div class="container">
        <a class="navbar-brand " href="login">YIPS</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" >
              <a class="nav-link color-light" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-light" href="#">Contact</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <div class="container">
      <!-- JUMBOTRON -->
      <div class="jumbotron text-center color-contrast">
        <h1 class="display-6">
          Welcome To YIPS!
        </h1>
        <p class="lead">
          The easiest way to track any training with friends!
        </p>

        <hr />
        <p>
          Log in to your account or create a new one using the button below!
        </p>
        <div class="container">
          <form
                  name="loginform"
                  th:action="@{/login}"
                  method="POST"

          >
            <!--class="form-inline ml-auto"-->
            <div class="form-row">
              <div class="col">
                <input
                        type="text"
                        class="form-control mr-2"
                        placeholder="Username"
                        name="username"
                />
              </div>
              <div class="col">
                <input
                        type="password"
                        class="form-control mr-2"
                        placeholder="Password"
                        name="password"
                />
              </div>
            </div>
            <button class="btn btn-block mt-2 color-dark">Log in</button>
          </form>
        </div>

        <div class="container">
        <a class="btn btn-lg mt-5 color-dark" href="newuser" role="button"
          >New User</a
        >


        </div>



      </div>
    </div>

<!-- Modal -->

    <!-- BUTTON FOR MODAL -->
    <button type="button" class="btn btn-lg mt-5 color-dark" data-toggle="modal" data-target="#newuser">NEW USER PLZZZZ</button>

    <!-- MODAL POP UP -->
    <div class="modal fade" id="newuser" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel" aria-hidden="true">
      <div class="modal-dialog mw-100 w-75" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="groupModalLabel">New User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form
                    th:object="${user}"
                    method="POST"
                    action="/plz"
            >
              <!--class="form-inline ml-auto"-->
              <div class="form-user">

                <input
                        type="hidden"
                        class="form-control mb-2"
                        name="id"
                        th:field="*{id}"
                />
              </div>
                <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        class="form-control mb-2"
                        id="username"
                        name="username"
                        th:field="*{username}"
                />

              </div>

              <!-- Email -->
              <div class="form-user">
                <label for="email">Email (optional)</label>
                <input
                        type="email"
                        class="form-control mb-2"
                        id="email"
                        name="email"
                        th:field="*{email}"
                />

              </div>
              <!-- Password -->
              <div class="form-user">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control mb-2"
                        id="password"
                        name="password"
                        th:field="*{password}"
                />

              </div>
              <button class="btn btn-block mt-2 color-dark mb-2">NEW ACCOUNT PLZZZZ</button>

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of modal -->
    <!-- End of modal -->

    <div class="container col-12 color-dark">
      <blockquote class="blockquote text-right">
        <div class="container">
        <footer class="blockquote-footer color-dark">
          <cite title="Source Title"> CREATED BY .....</cite>
        </footer>
        </div>
      </blockquote>
    </div>




    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
