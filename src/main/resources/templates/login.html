<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="backgroundfrontpage">
    <div th:replace="fragments :: header">
      Detta ska ersättas av ett fragment header när Spring Boot körs!
  </div>

    <div class="container">
      <div class="d-flex justify-content-center">
      <!-- JUMBOTRON -->
      <div class="jumbotron text-center opacity ">
        <h1 class="display-6">
          Welcome To YIPS!
        </h1>
        <p class="lead">
          The easiest way to track any training with friends!
        </p>

        <hr />
        <p th:if="${session.resultMessage} != ''">
          <h6 class="text-color-contrast" th:text="${session.resultMessage}">Thymeleaf will print a result message here after New User Modal/form</h6>
        </p>
        <div class="container">
          <form
                  name="loginform"
                  th:action="@{/login}"
                  method="POST"

          >
            <!--class="form-inline ml-auto"-->
            <div class="form-row">
              <div class="col">
                <input
                        type="text"
                        class="form-control mr-2"
                        placeholder="Username"
                        name="username"
                />
              </div>
              <div class="col">
                <input
                        type="password"
                        class="form-control mr-2"
                        placeholder="Password"
                        name="password"
                />
              </div>
            </div>
            <button class="btn btn-block mt-2 color-dark">Log in</button>
          </form>
        </div>

        <div class="container">
          <!-- BUTTON FOR MODAL -->
          <button type="button" class="btn btn-lg mt-5 color-dark" data-toggle="modal" data-target="#newuser">New User</button>

        </div>
      </div>
    </div>
    </div>
  
<!-- Modal -->

    <!-- MODAL new user POP UP -->
    <div class="modal fade" id="newuser" tabindex="-1" role="dialog" aria-labelledby="groupModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="groupModalLabel">New User</h5>
            <button type="button" class="close text-remove-shadow" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      
          </div>

          <div class="modal-body">
            <form
                    th:object="${user}"
                    method="POST"
                    action="/plz"
            >
              <!--class="form-inline ml-auto"-->
              <div class="form-user">

                <input
                        type="hidden"
                        class="form-control mb-2"
                        name="id"
                        th:field="*{id}"
                />
              </div>
                <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input
                        type="text"
                        class="form-control mb-2"
                        id="username"
                        name="username"
                        th:field="*{username}"
                />

              </div>

              <!-- Email -->
              <div class="form-user">
                <label for="email">Email (optional)</label>
                <input
                        type="email"
                        class="form-control mb-2"
                        id="email"
                        name="email"
                        th:field="*{email}"
                />

              </div>
              <!-- Password -->
              <div class="form-user">
                <label for="password">Password</label>
                <input
                        type="password"
                        class="form-control mb-2"
                        id="password"
                        name="password"
                        th:field="*{password}"
                />

              </div>

              
              <button class="btn btn-block mt-2 color-dark mb-2 background-darker mt-5" style="border: 2px solid grey; border-radius: 5px;
              ">Register</button>
              

            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of modal -->


    <div th:replace="fragments :: footer">
      Detta ska ersättas av ett fragment header när Spring Boot körs!
  </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
