<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">



    <title>Workout</title>
  </head>
  <body>

  <div th:replace="fragments :: header">
    Detta ska ersättas av ett fragment footer när Spring Boot körs!
  </div>

  <div class="container">
    <form
            name="newworkoutform2"
            th:object="${workout}"
            method="POST"

    >
      <!--class="form-inline ml-auto"-->
      <div class="form-group">

        <input
                type="hidden"
                class="form-control mb-2"
                name="workoutid2"
                th:field="*{id}"
        />
      </div>
      <div class="form-group">
          <label for="workoutname">Workout name</label>
          <input
                  type="text"
                  class="form-control mb-2"
                  placeholder="Workout name"
                  id="workoutname2"
                  name="workoutname"
                  th:field="*{name}"
          />
        <label for="workoutdate">Workout Date</label>
        <input
                type="date"
                class="form-control mb-2"
                placeholder="Workout Date"
                id="workoutdate2"
                name="workoutdate"
                th:field="*{date}"
        />
        <label for="timetocomplete">Minutes to complete workout</label>
        <input
                type="number"
                class="form-control mb-2"
                placeholder="Minutes to complete workout"
                id="timetocomplete2"
                name="timetocomplete"
                th:field="*{time}"
        />
        <label for="place">Place</label>
        <input
                type="text"
                class="form-control mb-2"
                placeholder="Place"
                id="place2"
                name="place"
                th:field="*{place}"
        />
        <label for="description">Description</label>
        <input
                type="text"
                class="form-control mb-2"
                placeholder="Description"
                id="description2"
                name="description"
                th:field="*{description}"
        />
        <label for="category">Category</label>

        <select multiple th:field="*{category}" >
          <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" id="category"></option>
        </select>

      </div>
      <button class="btn btn-block mt-2 color-medium">Add exercise</button>
      <button class="btn btn-block mt-2 color-dark mb-2">Create workout</button>
    </form>
  </div>

  <!-- New Workout Modal-->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newworkout">Add workout</button>

  <div class="modal fade" id="newworkout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Workout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form
                  name="newworkoutform"
                  th:object="${workout}"
                  method="POST"

          >
            <!--class="form-inline ml-auto"-->
            <div class="form-group">

              <input
                      type="hidden"
                      class="form-control mb-2"
                      name="workoutid"
                      th:field="*{id}"
              />
            </div>
            <div class="form-group">
              <label for="workoutname">Workout name</label>
              <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Workout name"
                      id="workoutname"
                      name="workoutname"
                      th:field="*{name}"
              />
              <label for="workoutdate">Workout Date</label>
              <input
                      type="date"
                      class="form-control mb-2"
                      placeholder="Workout Date"
                      id="workoutdate"
                      name="workoutdate"
                      th:field="*{date}"
              />
              <label for="timetocomplete">Minutes to complete workout</label>
              <input
                      type="number"
                      class="form-control mb-2"
                      placeholder="Minutes to complete workout"
                      id="timetocomplete"
                      name="timetocomplete"
                      th:field="*{time}"
              />
              <label for="place">Place</label>
              <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Place"
                      id="place"
                      name="place"
                      th:field="*{place}"
              />
              <label for="description">Description</label>
              <input
                      type="text"
                      class="form-control mb-2"
                      placeholder="Description"
                      id="description"
                      name="description"
                      th:field="*{description}"
              />
              <label for="category">Category</label>

              <select multiple th:field="*{category}" >
                <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" id="category"></option>
              </select>

            </div>
            <button class="btn btn-block mt-2 color-medium">Add exercise</button>
            <button class="btn btn-block mt-2 color-dark mb-2">Create workout</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="addworkout">Add workout</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of modal -->



    <div th:replace="fragments :: footer">
      Detta ska ersättas av ett fragment footer när Spring Boot körs!
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
