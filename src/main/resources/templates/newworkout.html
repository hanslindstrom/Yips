<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/mainstyle.css" th:href="@{/mainstyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Tajawal&display=swap" rel="stylesheet">



    <title>Workout</title>
  </head>
  <body>

  <div th:replace="fragments :: header">
    Detta ska ersättas av ett fragment footer när Spring Boot körs!
  </div>

  <div class="container">
    <form
            name="newworkoutform"
            th:object="${workout}"
            method="POST"

    >
      <!--class="form-inline ml-auto"-->
      <div class="form-group">

        <input
                type="hidden"
                class="form-control mb-2"
                name="workoutid"
                th:field="*{id}"
        />
      <div class="form-group">
          <label for="workoutname">Workout name</label>
          <input
                  type="text"
                  class="form-control mb-2"
                  placeholder="Workout name"
                  id="workoutname"
                  name="workoutname"
                  th:field="*{name}"
          />
        <label for="workoutdate">Workout Date</label>
        <input
                type="date"
                class="form-control mb-2"
                placeholder="Workout Date"
                id="workoutdate"
                name="workoutdate"
                th:field="*{date}"
        />
        <label for="timetocomplete">Minutes to complete workout</label>
        <input
                type="number"
                class="form-control mb-2"
                placeholder="Minutes to complete workout"
                id="timetocomplete"
                name="timetocomplete"
                th:field="*{time}"
        />
        <label for="place">Place</label>
        <input
                type="text"
                class="form-control mb-2"
                placeholder="Place"
                id="place"
                name="place"
                th:field="*{place}"
        />
        <label for="description">Description</label>
        <input
                type="text"
                class="form-control mb-2"
                placeholder="Description"
                id="description"
                name="description"
                th:field="*{description}"
        />
        <label for="category">Category</label>

        <select multiple th:field="*{category}" >
          <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" id="category"></option>
        </select>

      </div>
      <button class="btn btn-block mt-2 color-medium">Add exercise</button>
      <button class="btn btn-block mt-2 color-dark mb-2">Create workout</button>
    </form>
  </div>


    <div th:replace="fragments :: footer">
      Detta ska ersättas av ett fragment footer när Spring Boot körs!
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
